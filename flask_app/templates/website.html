<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>California Real Estate Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="width:60%; margin-left:20%;">
    <h1 class="text-center">California Real Estate Price Prediction</h1>
    <form action="/" method="post">
        Bedrooms: <input class="form-control" type="bedrooms" name="bedrooms">
        Bathrooms: <input class="form-control" type="bathrooms" name="bathrooms">
        Floorsize: <input class="form-control" type="floorsize" name="floorsize">
        City: <input class="form-control" type="city" name="city">
        Zipcode: <input class="form-control" type="zipcode" name="zipcode">
        <input class="btn btn-primary" type="submit" value="Make prediction">
    </form>
    {% if price %}
    <p>The aproximate price of the property is: {{price}}</p>
    {% endif %}
</body>
</html>
